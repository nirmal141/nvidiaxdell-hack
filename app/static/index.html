<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Q&A</title>
    <meta name="description" content="AI-powered video question answering">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">Video Q&A</h1>
            </div>

            <!-- Upload -->
            <div class="upload-area" id="uploadZone">
                <input type="file" id="videoInput" accept="video/*" hidden>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                    <polyline points="17 8 12 3 7 8" />
                    <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
                <span>Upload Video</span>
            </div>

            <!-- Video List -->
            <div class="video-list-container">
                <div class="section-title">
                    <span>Videos</span>
                    <button class="icon-btn" id="refreshLibrary" title="Refresh">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M23 4v6h-6M1 20v-6h6" />
                            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
                        </svg>
                    </button>
                </div>
                <div class="video-list" id="videoList">
                    <div class="empty-state">
                        <p>No videos uploaded</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <!-- Video Area -->
            <div class="video-area">
                <div class="video-wrapper" id="videoContainer">
                    <div class="video-empty" id="videoPlaceholder">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <polygon points="23 7 16 12 23 17 23 7" />
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2" />
                        </svg>
                        <h2>Select a Video</h2>
                        <p>Choose from library or upload new</p>
                    </div>
                    <video id="videoPlayer" class="video-player hidden" controls></video>

                    <!-- Processing Overlay -->
                    <div class="processing hidden" id="processingOverlay">
                        <div class="spinner"></div>
                        <h3>Processing Video</h3>
                        <p id="processingStatus">Analyzing frames...</p>
                        <div class="progress">
                            <div class="progress-bar" id="progressFill"></div>
                        </div>
                        <span id="progressText">0%</span>
                    </div>
                </div>

                <!-- Video Controls -->
                <div class="video-controls">
                    <span class="video-name" id="videoTitle">No video selected</span>
                    <div class="controls-right">
                        <span class="status-text" id="videoStatus"></span>
                        <button class="btn-process" id="processBtn" disabled>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polygon points="5 3 19 12 5 21 5 3" />
                            </svg>
                            Process
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area">
                <div class="chat-header">
                    <h2>Ask Questions</h2>
                    <span class="badge">AI Powered</span>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <div class="welcome">
                        <h3>Welcome to Video Q&A</h3>
                        <p>Process a video first, then ask questions about it.</p>
                        <div class="suggestions">
                            <button class="example-btn" data-question="What happens in this video?">What happens in this
                                video?</button>
                            <button class="example-btn" data-question="Who appears in the video?">Who appears in the
                                video?</button>
                            <button class="example-btn" data-question="Describe the key moments">Describe the key
                                moments</button>
                        </div>
                    </div>
                </div>

                <div class="chat-input">
                    <textarea id="chatInput" placeholder="Ask about the video..." rows="1" disabled></textarea>
                    <button class="btn-send" id="sendBtn" disabled>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13" />
                            <polygon points="22 2 15 22 11 13 2 9 22 2" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Toasts -->
    <div class="toasts" id="toastContainer"></div>

    <script src="/static/js/app.js"></script>
</body>

</html>
